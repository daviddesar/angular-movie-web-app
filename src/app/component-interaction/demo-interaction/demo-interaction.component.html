<h1>Danh sách sinh viên</h1>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-4" *ngFor="let item of studentArr">
                    <!-- truyền dữ liệu vào cpn con -->
                    <!-- studentEmitter => nhận dữ liệu từ cpn con -->
                    <app-student-item (studentEmitter)="outputStudentHandler($event)" [studentItem]="item"></app-student-item>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h2>Sinh viên được chọn</h2>
            <p>Tên: {{chosenStudent?.name}}</p>
            <p>Tuổi: {{chosenStudent?.age}}</p>
        </div>
    </div>
</div>

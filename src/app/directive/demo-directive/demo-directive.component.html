<p *ngIf="isShowCybersoft; else elseContent">Hello cybersoft</p>
<ng-template #elseContent>
    <p>Hello, cybercore</p>
</ng-template>

<h1>DEMO *NGSWITCH & *NGFOR</h1>
<select (change)="changeMonthHandler($event)">
    <option>Chọn tháng</option>
    <option [value]="n+1" *ngFor="let item of monthArr; let n = index">{{item}}</option>
    
</select>
<div [ngSwitch]="month">
    <p *ngSwitchCase="1" >Tháng 1 có 31 ngày</p>
    <p *ngSwitchCase="2">Tháng 2 có 28 ngày</p>
    <p *ngSwitchCase="3">Tháng 3 có 31 ngày</p>
    <p *ngSwitchCase="4">Tháng 4 có 30 ngày</p>
    <p *ngSwitchDefault>Vui lòng chọn tháng</p>
</div>
